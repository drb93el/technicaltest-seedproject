<menu>
    <ul>
        <li><input type="checkbox" value="Broadband" (click)='onToggleBroadband()'/>Broadband</li>
        <li><input type="checkbox" value="TV" (click)='onToggleTV()'/>TV</li>
    </ul>
</menu>

<div>
    <table>
        <thead>
            <th>About</th>
            <th>contract length</th>
            <th>speed/usage</th>
            <th>Offer</th>
            <th>TV</th>
            <th>Mobile</th>
            <th>Cost</th>
        </thead>
        <tbody>
            <tr *ngFor='let deal of deals'>
                <td>{{deal.title}}</td>
                <td>{{deal.contractLength}}</td>
                <td>{{deal.speed.label}}</td>
                <td><img src='{{deal.offer.smallLogo}}'/></td>
                <td> 
                    <div *ngFor='let channel of deal.popularChannels'>
                         <img src='{{channel.logo}}'/>
                    </div>
                </td>
                <td>value</td>
            </tr>
        </tbody>
    </table>
</div>
